<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>election mash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #content {
            z-index: 2;
            position: absolute;
            top: 0;
            bottom: 0;
            opacity: 0.8;
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=80)";
            filter: alpha(opacity=80);
            transition: all 0.5s ease-in-out;
        }

        #music {
            z-index: 1;
            height: 100%;
            width: 100%;
        }
    </style>
  </head>
  <body translate="no">
      <canvas id="content"></canvas>
      <iframe id="music" frameborder="0" src="https://www.youtube-nocookie.com/embed/wh-07BzfgYY?autoplay=1&start=49&controls=0&showinfo=0&rel=0&iv_load_policy=3&modestbranding=1&loop=1&theme=dark" allowfullscreen="allowfullscreen" allow="autoplay; encrypted-media"></iframe>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/async/0.9.0/async.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
      <script src="./index.js"></script>
  </body>
</html>
