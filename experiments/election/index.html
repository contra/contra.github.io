<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>election mash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            cursor: pointer;
            background: #000;
            color: #fff;
        }
        .bounce {
          position: absolute;
          animation: bounce-x 4.05s linear 0s infinite alternate, bounce-y 4.4s linear 0s infinite alternate;
        }
        @keyframes bounce-y {
          0% {
            top: 0;
          }
          100% {
            top: calc(100% - 500px);
          }
        }
        @keyframes bounce-x {
          0% {
            left: 0;
          }
          100% {
            left: calc(100% - 281px);
          }
        }
        .start {
          cursor: pointer;
          z-index: 99;
          width: 100%;
          text-align: center;
          margin: 25vh 0;
          font-size: 3rem;
          font-weight: bold;
          text-transform: uppercase;
          letter-spacing: 3px;
        }
        .started .start {
          display: none;
        }
        .started #music {
          display: initial;
        }
        .started #pete {
          display: initial;
        }

        #content {
            z-index: 2;
            position: absolute;
            top: 0;
            bottom: 0;
            opacity: 0.8;
            transition: all 0.5s ease-in-out;
        }

        #music {
            display: none;
            position: absolute;
            top: 0;
            bottom: 0;
            z-index: 1;
            min-height: 100%;
            min-width: 100%;
        }
        #pete {
            display: none;
            position: absolute;
            bottom: 0;
            z-index: 20;
            height: 500px;
            border-radius: 12px;
            opacity: 0.9;
        }

        @media only screen and (max-width: 800px) {
          #pete {
            height: 25vh;
          }
        }
    </style>
  </head>
  <body translate="no">
      <video id="music" preload playsinline loop src="./vid.mp4"></video>
      <video id="pete" class="bounce" autoplay preload playsinline muted loop src="./pete.mp4"></video>
      <canvas id="content"></canvas>
      <div class="start">Click to begin</div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="./index.js"></script>
  </body>
</html>
